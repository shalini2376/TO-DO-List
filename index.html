<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST </title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center ">
        <div class = "todoApp text-left pl-3 pt-2 pb-3">
            <h2 class="font-weight-bold text-center">TO DO LIST<img src="icon-img.png" alt="icon-img" class="icon-img"> </h2>
            <div class="task-holder d-flex flex-row justify-content-center mb-4">
                <input class="input-field  p-1 bg-white" id = "input-box" type="text" placeholder="Add Your Task...">
                <button class="btn btn-primary " id = "add-btn" onclick = "addTask()">Add Task</button>
            </div>
            <div class="task-items pl-4">
                    <ul id="list-container" >
                        <!-- <li class="fulfilled "> </li> -->
                    </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
